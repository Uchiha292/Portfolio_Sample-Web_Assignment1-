    <head>
        <title>Contact Us</title>

        <link rel="stylesheet" href="/CSS/common.css">
        <link rel="stylesheet" href="/CSS/contact.css">
    </head>

    <body>
        <header class="p-6 w-10/12 mx-auto">
            <nav class="mx-auto flex justify-between items-center space-x-6">
                <h1 class="text-base">accHamza@hotmail.com</h1>
                <ul class="flex space-x-4">
                    <li><a href="/HTML/index.html" class="hover:text-gray-400">Home</a></li>
                    <li><a href="/HTML/profile.html" class="hover:text-gray-400">Personal Profile</a></li>
                    <li><a href="/HTML/gallery.html" class="hover:text-gray-400">Gallery</a></li>

                    <li><a href="/HTML/skillsInterest.html" class="hover:text-gray-400">Skills & Interests</a></li>
                    <li><a href="#" class="hover:text-gray-400">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <section class="mx-auto mt-8">
            <form class="max-w-md mx-auto rounded-lg p-6">
                <div class="mb-4">
                    <label for="name" class="block font-bold mb-2">Name</label>
                    <input type="text" class="border rounded w-full py-2 px-3" placeholder="Enter Name">
                </div>

                <div class="mb-4">
                    <label for="email" class="block font-bold mb-2">Email</label>
                    <input type="email" class="border rounded w-full py-2 px-3" placeholder="Enter Email">
                </div>
                
                <div class="mb-4">
                    <label for="subject" class="block font-bold mb-2">Subject</label>
                    <input type="text" class="border rounded w-full py-2 px-3" placeholder="Enter Subject">
                </div>
                
                <div class="mb-4">
                    <label for="message" class="block font-bold mb-2">Message</label>
                    <textarea class="border rounded w-full py-2 px-3" placeholder="Enter Message"></textarea>
                </div>
                
                <div class="flex items-center justify-center">
                    <button class="submitButton mt-4">Submit</button>
                </div>
            </form>
        </section>

        <footer class="mt-16 py-8">
            <div class="mx-auto text-center">
                <h2 class="text-2xl font-semibold mb-2">Contact Information</h2>
                <p>Email: accHamza@hotmail.com</p>
                <p>Phone: +92 1234567890</p>
            </div>
        </footer>
